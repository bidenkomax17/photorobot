<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header id="top"><img src="images/Monster_Mashup.png">
    <p id="toptext">Click on the area to change</p>
</header>
<div id="container">
    <img src="images/lightning-01.jpg" id="lightning1" class="lightning">
    <img src="images/lightning-02.jpg" id="lightning2" class="lightning">
    <img src="images/lightning-03.jpg" id="lightning3" class="lightning">
    <div id="frame">
        <div id="picbox">
            <div id="head" class="face">
                <img src="images/headsstrip.jpg">
            </div>
            <div id="eyes" class="face">
                <img src="images/eyesstrip.jpg">
            </div>
            <div id="nose" class="face">
                <img src="images/nosesstrip.jpg">
            </div>
            <div id="mouth" class="face">
                <img src="images/mouthsstrip.jpg">
            </div>
        </div>
    </div>
</div>
<script src="jquery.js"></script>
<script src="app.js"></script>
</body>
</html>
